<html>

<head>
    <title>Word Office.js V2</title>
    <script type='text/javascript'>
        var _perfData = {};
        _perfData.start = performance.now();
    </script>
    <script onload="_perfData.scriptOnloaded = performance.now()" src='https://appsforoffice.microsoft.com/lib/beta/hosted/word.js' type='text/javascript'></script>
    <script type='text/javascript'>
        _perfData.wordJsEnd = performance.now();
        _perfData.wordJsDuration = _perfData.wordJsEnd - _perfData.start;
    </script>
    <script src='wordApp.js' type='text/javascript'></script>
</head>

<body onload="BodyOnLoad()">
    <div>
        <input type="button" onclick='BtnReloadClick()' value='Reload' />
    </div>
    <div>
        <input type="button" onclick="BtnTestClick()" value="Add paragraph" />
    </div>
    <div>
        <div>
            <button id="BtnRun" onclick="BtnRunClick()">Run</button> the following code:
        </div>
        <div>
            <textarea id="TxtCode" cols="40" rows="20" spellcheck="false"></textarea>
        </div>
    </div>
    <div>
        Logs: <input type="button" onclick="BtnClearLogClick()" value="Clear Log" />
    </div>
    <div id="DivLog">
    </div>
</body>
<script>
    var resources = performance.getEntriesByType("resource");
    resources.forEach(function (resource) {
        if (OSF.Utility.stringEndsWith(resource.name, "word.js")) {
            _perfData.resourceResponseStart =resource.responseStart;
            _perfData.resourceResponseEnd = resource.responseEnd;
            _perfData.transferSize = resource.transferSize;
            _perfData.startTime = resource.startTime;
        }
    });
</script>
</html>
