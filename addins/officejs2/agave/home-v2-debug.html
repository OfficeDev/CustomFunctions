<html>

<head>
    <title>Office.js V2</title>
    <script type='text/javascript'>
        var _perfData = {};
        _perfData.start = performance.now();
    </script>
    <script type='text/javascript'>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
				vars[key] = value;
			});
			return vars;
		}
		function getUrlParam(parameter, defaultvalue){
			var urlparameter = defaultvalue;
			if(window.location.href.indexOf(parameter) > -1){
				urlparameter = getUrlVars()[parameter];
				}
			return urlparameter;
		}
		var excelJsUrl = getUrlParam('office-js-url-base', '');
		var excelJsScript = document.createElement('script');
		excelJsScript.setAttribute('src',excelJsUrl);
		document.head.appendChild(excelJsScript);
    </script>
    <script type='text/javascript'>
        _perfData.appJsStart = performance.now();
    </script>
    <script src='app.js' type='text/javascript'></script>
    <script type='text/javascript'>
        _perfData.appJsEnd = performance.now();
    </script>
</head>
